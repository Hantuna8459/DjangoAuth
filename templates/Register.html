{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}

<h2>Registration</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit'>Register now</button>
</form>
<p>Already have an account?<a href = "{%url 'login'%}"> Login now </a></p>
{% endblock content %}
